<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Property Value Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-6">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">Property Value Calculator</h1>
        <form id="property-form" class="space-y-4">
            <div>
                <label for="street-name" class="block text-gray-600 mb-2">Street Name</label>
                <input type="text" id="street-name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div>
                <label for="flat-model" class="block text-gray-600 mb-2">Flat Model:</label>
                <select id="flat-model" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="2 room">2 ROOM</option>
                    <option value="3 room">3 ROOM</option>
                    <option value="4 room">4 ROOM</option>
                    <option value="5 room">5 ROOM</option>
                    <option value="executive">EXECUTIVE</option>
                </select>
            </div>

            <div class="flex space-x-4">
                <!-- Floor Number Field -->
                <div class="flex-1">
                    <label for="floor-number" class="block text-gray-600 mb-2">Floor Number:</label>
                    <input
                        type="number"
                        id="floor-number"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter floor number"
                    />
                </div>
            
                <!-- Unit Number Field -->
                <div class="flex-1">
                    <label for="unit-number" class="block text-gray-600 mb-2">Unit Number:</label>
                    <input
                        type="text"
                        id="unit-number"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter unit number"
                    />
                </div>
            </div>
            <div class="mb-4">
                <!-- Floor Area Field -->
                <label for="floor-area" class="block text-gray-600 mb-2">Floor Area (sqm):</label>
                <input
                    type="text"
                    id="floor-area"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter floor area"
                />
            </div>
            <!-- Add more input fields as needed -->
            <button  onclick="processData(event)" class="w-full bg-indigo-600 text-white rounded-lg py-2 hover:bg-indigo-700 transition">
                Calculate
            </button>
        </form>
        <div id="loading" class="flex justify-center mt-4 hidden">
            <div class="loading-spinner"></div>
        </div>
        <div id="result" class="mt-4 text-center text-gray-800 font-semibold"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
